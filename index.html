<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <nav class="flex-row al-ce js-sb">
                <h2>Image Editor</h2>
                <div class="buttons flex-row row-gap">
                    <label for="upload" class="btn">Upload img</label>
                    <input type ="file" id="upload" accept="image/png, image/jpeg">
                    <button>Dowload img</button>
                </div>
            </nav>
            <section class="flex-row col-gap">
                <div class="left-tools">
                    <div class="filters">
                        <h3 class="">Filter</h3>
                        <div class="range-filter">
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Brightness</p>
                                    <p class="filter-data">50%</p>
                                </div>
                                <input type="range" name="" id="" min="0" max="100">
                            </div>
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Inversion</p>
                                    <p class="filter-data">50%</p>
                                </div>
                                <input type="range" name="" id="" min="0" max="100">
                            </div>
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Saturation</p>
                                    <p class="filter-data">50%</p>
                                </div>
                                <input type="range" name="" id="" min="0" max="100">
                            </div>
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Grayscal</p>
                                    <p class="filter-data">50%</p>
                                </div>
                                <input type="range" name="" id="" min="0" max="100">
                            </div>
                        </div>
                        <h3 class="rotate">Rotate & Flip</h3>
                        <div class="rotate-flip">
                            <span class="material-symbols-outlined ro-right">
                                rotate_right
                            </span>
                            <span class="material-symbols-outlined ro-left">
                                rotate_left
                            </span>
                            <span class="material-symbols-outlined flip-hor">
                                flip
                            </span>
                            <span class="material-symbols-outlined flip-ver">
                                cameraswitch
                            </span>
                        </div>
                        <div class="rotate-range flex-c0l">
                            <div class="brightness-header flex-row js-sb">
                                <p class="filter-title">Rotate</p>
                                <p class="filter-data">50deg</p>
                            </div>
                            <input type="range" name="" id="" min="0" max="100">
                        </div>
                        <h3 class="crop">Crop</h3>
                        <div class="crop-range flex-col row-gap">
                            <div class="crop-height flex-row js-sb al-ce">
                                <p>Height</p>
                                <div class="height-dis">
                                    <input type="number" name="" id="" placeholder="400px">
                                </div>
                            </div>
                            <div class="crop-height flex-row js-sb al-ce">
                                <p>Width</p>
                                <div class="height-dis">
                                    <input type="number" name="" id="" placeholder="400px">
                                </div>
                            </div>
                        </div>
                        <div class="rotate-flip">
                            <span class="material-symbols-outlined">
                                crop_16_9
                            </span>
                            <span class="material-symbols-outlined">
                                crop_3_2 
                            </span>
                            <span class="material-symbols-outlined">
                                crop_5_4
                            </span>
                            <span class="material-symbols-outlined">
                                crop_9_16
                            </span>
                        </div>
                    </div>




                </div>
                <div class="right-image flex-row js-ce al-ce">
                    <div class="image">
                        <img src="https://cdn.vectorstock.com/i/preview-1x/65/30/default-image-icon-missing-picture-page-vector-40546530.jpg" alt="" class="prev-img">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
