<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Image editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css" integrity="sha512-GL7EM8Lf8kU23I3kTio2kRWt8YRDVIQcSZjRVtVRfk05kB/QvkyafuTC94Ev0X6qk7Z0r5s06c1lsP1p/ezDYw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <main>
            <nav class="flex-row al-ce js-sb">
                <h2>Image Editor</h2>
                <div class="buttons flex-row row-gap">
                    <label for="upload" class="btn">Upload img</label>
                    <input type ="file" id="upload" accept="image/png, image/jpeg">
                    <button class="down">Dowload img</button>
                </div>
            </nav>
            <section class="flex-row col-gap">
                <div class="left-tools">
                    <div class="filters">
                        <div class="filtered">

                            <h3 class="">Filter</h3>
                        <div class="range-filter">
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Brightness</p>
                                    <p class="filter-data bright-value">100%</p>
                                </div>
                                <input type="range" name="" id="bright-range"  max="200">
                            </div>
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Inversion</p>
                                    <p class="filter-data inver-value">100%</p>
                                </div>
                                <input type="range" name=""  id="Inversion" value="0" max="100">
                            </div>
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Saturation</p>
                                    <p class="filter-data sat-value">100%</p>
                                </div>
                                <input type="range" name="" id="saturation" max="200">
                            </div>
                            <div class="brightness">
                                <div class="brightness-header flex-row js-sb">
                                    <p class="filter-title">Grayscal</p>
                                    <p class="filter-data gray-value">100%</p>
                                </div>
                                <input type="range" name="" id="grayscale"  max="100">
                            </div>
                        </div>

                        </div>
                        <div class="filtered rotate-fil">

                            <h3 class="rotate">Rotate & Flip</h3>
                        <div class="rotate-flip">
                            <!-- <span class="material-symbols-outlined ro-right"  title="rotate-right">
                                rotate_right
                            </span> -->
                            <i class="ri-loop-right-line ro-right" title="rotate-right"></i>
                            <p class="tootlist ro-ri">Rotate-right</p>
                            <!-- <span class="material-symbols-outlined ro-left" title="rotate-left">
                                rotate_left
                            </span> -->
                            <i class="ri-loop-left-line ro-left"></i>
                            <p class="tootlist ro-li">Rotate-left</p>
                            <!-- <span class="material-symbols-outlined flip-hor" title="Flip-horizontal">
                                flip
                            </span> -->
                            <i class="ri-arrow-turn-forward-line flip-hor"></i>
                            <p class="tootlist ro-fi">Flip</p>
                            <!-- <span class="material-symbols-outlined flip-ver" title="Flip-vertical">
                                cameraswitch
                            </span> -->
                            <i class="ri-arrow-turn-back-fill flip-ver"></i>
                            <p class="tootlist ro-no">Normal</p>
                        </div>

                        </div>
                        <div class="filtered crop-fil">

                            <h3 class="crop">Crop</h3>
                        <div class="rotate-flip">
                            <span class="crop">
                                1:1
                            </span>
                            <span class="crop">
                               16:9
                            </span>
                            <span class="crop">
                                3:2
                            </span>
                            <span class="crop">
                                5:4
                            </span>
                            <span class=" crop">
                                9:16
                            </span>
                        </div>

                        </div>
                        
                    </div>




                </div>
                <div class="right-image flex-row js-ce al-ce">
                    <div class="image flex-row js-ce al-ce">
                        <img src="https://static.thenounproject.com/png/2616531-200.png" alt="" class="prev-img">
                    </div>
                 
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
